<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>

      <td mat-cell *matCellDef="let product">{{ product._id }}</td>
    </ng-container>

    <ng-container matColumnDef="ProductName">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">{{ product.price }}</td>
    </ng-container>

    <ng-container matColumnDef="Stock">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Stock
      </th>
      <td mat-cell *matCellDef="let product" style="text-align: center">
        {{ product.stock }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Rating">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Rating
      </th>
      <td mat-cell *matCellDef="let product" style="text-align: center">
        <p-rating
          [readonly]="true"
          iconCancelClass="hidden"
          [(ngModel)]="product.rating"
        >
        </p-rating>
      </td>
    </ng-container>
    <ng-container matColumnDef="Mode">
      <th class="mode-container" mat-header-cell *matHeaderCellDef>Mode</th>
      <td mat-cell *matCellDef="let product">
        <div class="btn-mode">
          <button mat-icon-button [routerLink]="['/products', product._id]">
            <mat-icon>visibility</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="onEditProduct(product?._id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="onDeleteProduct(product._id)"
          >
            <mat-icon mat-button>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>

<router-outlet></router-outlet>
